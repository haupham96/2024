<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font awsome. -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="logo">HauPham.</h1>
        <div class="lists">
          <a href="#!" class="list active">Home</a>
          <a href="#!" class="list">About</a>
          <a href="#!" class="list">Experience</a>
          <a href="#!" class="list">Contact</a>
        </div>
        <a href="#!" class="download-btn top-nav" download>
          Download CV
          <i class="fa-solid fa-file-lines"></i>
        </a>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section id="hero">
        <div class="left">
          <span class="name">MarcoPham</span>
          <h2 class="title">I am <span>Developer</span></h2>
          <p class="desc">
            Specializing in creating dynamic, scalable Web apps. Using SQL,
            Java, Html-Css, JavaScript.
          </p>
          <div class="btn">
            <a href="#!" class="hire-btn">Hire Me</a>
            <a href="#!" class="download-btn top-nav" download>
              Download CV
              <i class="fa-solid fa-file-lines"></i>
            </a>
          </div>
          <div class="social-icons">
            <a href="#!" class="social-icon youtube">
              <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#!" class="social-icon linkedin">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="#!" class="social-icon facebook">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#!" class="social-icon github">
              <i class="fa-brands fa-github"></i>
            </a>
          </div>
        </div>
        <div class="right"></div>
      </section>
    </main>
  </body>
</html>
