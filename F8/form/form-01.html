<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo form</title>
    <!-- Font awesome -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./form-01.css"/>
</head>
<body>
<main>
    <div class="heading">
        <h1>Contact Us</h1>
        <p>Any question or remarks? Just write us a message!</p>
    </div>

    <div class="container">
        <!-- Contact info -->
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p class="desc">
                Fill up the form and our Team will get back to you within 24 hours.
            </p>

            <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-phone"></i>
            </span>
                <span class="value">+84123456789</span>
            </div>
            <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
                <span class="value">abc@gmail.com</span>
            </div>
            <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </span>
                <span class="value">123 Nguyen Chi Thanh</span>
            </div>

            <div class="socials">
                <a href="#!" class="item">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#!" class="item">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#!" class="item">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#!" class="item">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>

            <div class="circle"></div>
            <div class="circle large"></div>
        </section>

        <!-- Contact form -->
        <div class="contact-form">
            <form action="" autocomplete="off">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="form-label">First Name</label>
                        <input class="form-input" type="text" id="first-name" name="first-name" placeholder="Marco">
                        <p class="form-error">Please input first name</p>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input class="form-input" type="text" id="last-name" name="last-name" placeholder="Pham">
                        <p class="form-error">Please input last name</p>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mail" class="form-label">Mail</label>
                        <input class="form-input" type="email" id="mail" name="mail" placeholder="abc@gmail.com"
                               value="hello@gmail.com">
                        <p class="form-error">Please input e-mail</p>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input class="form-input" type="tel" id="phone" name="phone" placeholder="0909990132">
                        <p class="form-error">Please input your phone</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
