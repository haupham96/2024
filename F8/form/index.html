<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<!-- Switch toggle -->
<div class="switch">
    <input type="checkbox" name="" id="switch" checked hidden>
    <label for="switch"></label>
</div>

<div class="input-file">
    <label for="avatar">Choose Avatar</label>
    <input type="file"
           name="" id="avatar"
           onchange="preview.src=window.URL.createObjectURL(this.files[0])"
           hidden
    >
    <label for="avatar" >
        <img src="https://cdn-media.sforum.vn/storage/app/media/wp-content/uploads/2023/11/avatar-vo-tri-thumbnail.jpg"
             alt=""
             class="avatar-preview"
             id="preview"
        >
    </label>
</div>
</body>
</html>
