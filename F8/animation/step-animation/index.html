<!DOCTYPE html>
<html lang="en">
<head>
    <title>[Animation] Steps function example</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width"/>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="styles.css"/>
</head>
<body>
<div class="sticker"></div>
<div
        data-aos="fade-right"
        style="width: 100px;height: 100px;background: #000;">
    ABC
</div>

<div class=""
     style="height: 500px; width: 500px;">space
</div>
<div
        data-aos="fade-down"
        style="width: 100px;height: 100px;background: #000;">
    ABC
</div>
<div class=""
     style="height: 500px; width: 500px;">space
</div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
